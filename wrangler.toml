name = "katetv"
compatibility_date = "2025-12-02"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

# 默认 D1 数据库配置（用于命令行操作）
[[d1_databases]]
binding = "DB"
database_name = "katetv"
database_id = "3b1cd422-8846-40af-a801-6abdd3b24d17"

# 生产环境配置
[env.production]
name = "katetv"

# 生产环境 D1 数据库配置
[[env.production.d1_databases]]
binding = "DB"
database_name = "katetv"
database_id = "3b1cd422-8846-40af-a801-6abdd3b24d17"

# 生产环境变量
[env.production.vars]
NEXT_PUBLIC_STORAGE_TYPE = "d1"
